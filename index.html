<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple's Workout Tracker</title>
    <link rel="stylesheet" href="/workout-tracker/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-itunes-app" content="app-id=none">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Couple's Workout Tracker</h1>
            <div class="date-navigation">
                <button id="prevDay">←</button>
                <h2 id="currentDate">Today's Date</h2>
                <button id="nextDay">→</button>
            </div>
        </header>

        <main>
            <div class="workout-columns">
                <div class="workout-column" id="person1Column">
                    <h2 id="person1Name">Your Name</h2>
                    <div class="workout-list" id="person1Workouts">
                        <!-- Workouts will be populated here by JavaScript -->
                    </div>
                </div>
                <div class="workout-column" id="person2Column">
                    <h2 id="person2Name">Boyfriend's Name</h2>
                    <div class="workout-list" id="person2Workouts">
                        <!-- Workouts will be populated here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Created with ❤️ for our fitness journey</p>
            <button id="settingsBtn">⚙️ Settings</button>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="person1NameInput">Your Name:</label>
                    <input type="text" id="person1NameInput" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="person2NameInput">Boyfriend's Name:</label>
                    <input type="text" id="person2NameInput" placeholder="Boyfriend's Name">
                </div>
                <button id="saveSettings">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Accountability Modal -->
    <div id="accountabilityModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Workout Not Completed</h2>
            <p>Why wasn't this workout completed?</p>
            <select id="reasonSelect">
                <option value="">Select a reason...</option>
                <option value="time">Not enough time</option>
                <option value="energy">Too tired/low energy</option>
                <option value="motivation">Lack of motivation</option>
                <option value="injury">Injury or pain</option>
                <option value="other">Other reason</option>
            </select>
            <textarea id="otherReasonText" placeholder="Please explain..." style="display: none;"></textarea>
            <div id="consequenceDiv" style="display: none;">
                <h3>Your consequence:</h3>
                <p id="consequenceText"></p>
            </div>
            <button id="submitReason">Submit</button>
        </div>
    </div>

    <script src="/workout-tracker/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        } else {
            console.log('Service workers are not supported in this browser');
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create a test element
            var testDiv = document.createElement('div');
            testDiv.id = 'test-div';
            testDiv.style.padding = '10px';
            testDiv.style.margin = '10px';
            testDiv.style.backgroundColor = '#f0f0f0';
            testDiv.style.border = '1px solid #ccc';
            
            // Test JavaScript
            testDiv.innerHTML = '<p>JavaScript is working!</p>';
            
            // Test localStorage
            try {
                localStorage.setItem('test', 'test');
                var testValue = localStorage.getItem('test');
                localStorage.removeItem('test');
                testDiv.innerHTML += '<p>localStorage test: ' + (testValue === 'test' ? 'PASSED' : 'FAILED') + '</p>';
            } catch (e) {
                testDiv.innerHTML += '<p>localStorage test: ERROR - ' + e.message + '</p>';
            }
            
            // Add to page
            document.body.insertBefore(testDiv, document.body.firstChild);
        });
    </script>
</body>
</html>
